<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WebSocket 广播式</title>
</head>
<body>
<noscript>你的浏览器不支持websocket</noscript>
<div>
    <button id="connect" onclick="">连接</button>
    <button id="disconnect" onclick="" disabled="disabled">断开连接</button>

    <div id="conversation-div">
        <label>你的名字</label>
        <input type="text" name="name">
        <label>消息内容</label>
        <input type="text" name="content">
        <button id="send-btn" onclick="">发送</button>
        <p id="response">

        </p>
    </div>
</div>

<script src="//cdn.bootcss.com/sockjs-client/1.1.1/sockjs.min.js"></script>
<script src="//cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
<script th:src="@{jquery-1.12.0.js}"/>
<script>
    var stompClient = null;

    function sendMsg() {
        var name = $("input[name='name']").val();
        var content = $("input[name='content']").val();

        stompClient.send("/send", {}, JSON.stringify({'name':name, 'content':content}));
    }

    function connect() {
        var socket = new SockJS("/endpointRoger");
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            console.log("Connected:" + frame);
            stompClient.subscribe("/topic/response", function (response) {
                showResponse(JSON.parse(response.body).rspMsg);
            });
        })
    }

    function disconnect() {
        if (stompClient != null){
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("Disconnected!");
    }
    
    function setConnected(connected) {
        $("#connect").disabled = connected;
        $("#disconnect").disabled = !connected;
        $("#conversation-div").style.visibility = connected ? 'visible':'hidden';
        $("#response").html();
    }

    function showResponse(message) {
        $("#response").html(message);
    }
</script>
</body>
</html>
